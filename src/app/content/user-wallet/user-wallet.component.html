<div *ngIf="!isLoading">
  <mat-card>
    <mat-card-title>My wallet</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">

        <ng-container matColumnDef="code">
          <th class="w-50" mat-header-cell *matHeaderCellDef> Currency </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="purchasePrice">
          <th class="w-50" mat-header-cell *matHeaderCellDef> Unit price </th>
          <td mat-cell *matCellDef="let element"> {{element.purchasePrice | currency:'PLN':''}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th class="w-50" mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="total-value">
          <th class="w-50" mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.totalValue | currency:'PLN':''}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="w-50" mat-header-cell  *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let element" >
            <button mat-flat-button color="accent" (click)="onElement(element)">Sell</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
    <mat-card-subtitle>
      Available PLN: <span>{{availablePln}}</span>
    </mat-card-subtitle>
  </mat-card>
</div>
