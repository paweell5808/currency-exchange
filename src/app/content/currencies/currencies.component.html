<div *ngIf="!isLoading">
  <mat-card>
    <mat-card-title>Currencies</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">

          <ng-container matColumnDef="code">
            <th class="w-50" mat-header-cell *matHeaderCellDef> Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>

          <ng-container matColumnDef="unit">
            <th class="w-50" mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
          </ng-container>

          <ng-container matColumnDef="sellPrice">
            <th class="w-50" mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.sellPrice | currency:'PLN':''}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th class="w-50" mat-header-cell  *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-flat-button color="accent" (click)="onElement(element)">Buy</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
  </mat-card>
</div>
